    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content" id="modal-content">
        </div>
    </div>

    <script>
        function showImage(imageSrc, price) {
    var modal = document.getElementById("modal");
    var modalContent = document.getElementById("modal-content");

    // Create an image element inside the modal
    var image = document.createElement('img');
    image.src = 'img/' + imageSrc;
    image.style.maxWidth = '90%';
    image.style.maxHeight = '90%';

    // Clear previous content
    modalContent.innerHTML = '';

    // Append the image to the modal content
    modalContent.appendChild(image);

    // Create button container
    var buttonContainer = document.createElement('div');
    buttonContainer.className = 'btn-container';

    // Create price element
    var priceElement = document.createElement('p');
    priceElement.textContent = 'Price: Rs.' + price;
    priceElement.className = 'price';

    // Create buy button
    var buyButton = document.createElement('button');
    buyButton.textContent = 'Buy';
    buyButton.className = 'btn btn-buy';

    // Create add to cart button
    var cartButton = document.createElement('button');
    cartButton.textContent = 'Add to Cart';
    cartButton.className = 'btn btn-cart';

    var cartIcon = document.createElement('i');
    cartIcon.className = 'fas fa-shopping-cart';

    // Append elements to button container
    buttonContainer.appendChild(priceElement);
    buttonContainer.appendChild(buyButton);
    buttonContainer.appendChild(cartButton);
    cartButton.appendChild(cartIcon);

    // Append button container to modal content
    modalContent.appendChild(buttonContainer);

    // Display the modal
    modal.style.display = 'flex';

    // Close the modal when clicked anywhere outside the image
    modal.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
}

    </script>
